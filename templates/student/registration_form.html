<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <h2>Student Information</h2>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <h2>Select Events</h2>
        {% if events %}
        <div>
            {% for event in events %}
            <div>
                <input type="checkbox" id="event_{{ event.id }}" name="events" value="{{ event.id }}">
                <label for="event_{{ event.id }}">{{ event.name }} ({{ event.category_name }})</label>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No events available for registration.</p>
        {% endif %}
        
        <div>
            <button type="submit">Register</button>
            <a href="{{ url_for('student.events_list') }}">Cancel</a>
        </div>
    </form>
    
    <p><a href="/">Back to Home</a></p>
</body>
</html>
